<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>
            <span>Angular Auth0</span>
        </h2>

        <span flex></span>

        <md-button aria-label='Login' ng-click='toolbar.login()'
            ng-if='!toolbar.auth.isAuthenticated'>Login</md-button>
        <md-button aria-label='Profile' ng-if='toolbar.auth.isAuthenticated'
            ui-sref='profile'>Profile</md-button>
        <md-button aria-label='Logout' ng-click='toolbar.logout()'
             ng-if='toolbar.auth.isAuthenticated'>Logout</md-button>
    </div>

</md-toolbar>
